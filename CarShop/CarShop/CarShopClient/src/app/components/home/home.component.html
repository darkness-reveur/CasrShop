<div class="row justify-content-md-center">
<div class="col-lg-3" *ngFor="let car of products">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{car.carModel.carBrand.name}}</mat-card-title>
      <mat-card-subtitle>{{car.carModel.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{car.pictureLinks}} alt="Автомобиль">
    <mat-card-content>
      <p>
        {{car.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Положить в корзину</button>
      <button mat-button>Подробнее</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
